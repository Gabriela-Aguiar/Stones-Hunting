<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stones Hunting</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/08cc4f275d.js" crossorigin="anonymous"></script>

</head>
<body>
    <main id="first">
        <div class="title">
            <h1>STONES <br>HUNTING</h1>
        </div>
        <div class="buttons">
            <div class="button-space">
               <button onclick="step('first', 'second')">START</button>
               <button>INSTRUCTIONS</button>
            </div>
        </div>
    </main>
    <section id="second" class="section no-show">
            <div class="select">
                 <div class="back" onclick="step('second','first')">
                    <i class="fas fa-arrow-circle-left"></i>
                 </div>
                <div>
                    <h1>SELECT YOUR CHARACTER</h1>
                </div>
                <div class="random">
                    <button onclick="random('random')">RANDOM <br>CHARACTER</button>
                </div>
            </div>
            <div class="characters">
                <div id='rocket' class="rocket person" onclick="character('rocket')"></div>
                <div id='quill' class="quill person" onclick="character('quill')"></div>
                <div id='gamora' class="gamora person" onclick="character('gamora')"></div>
                <div id='drax' class="drax person" onclick="character('drax')"></div>
            </div>
        </section>
        <section id="third" class="map no-show">
                <div class="nav">
                    <div>
                         <div class="back" onclick="step('third','second')">
                            <i class="fas fa-arrow-circle-left"></i>
                         </div>
                    </div>
                    <div class="upstones">
                        <img src="assets/stone.png" alt="stone" id ="firstStone" class="stonekeeper">
                        <img src="assets/stone.png" alt="stone" id ="secondStone" class="stonekeeper">
                        <img src="assets/stone.png" alt="stone" id ="thirdStone" class="stonekeeper">
                        <img src="assets/stone.png" alt="stone" id ="fourthStone" class="stonekeeper">
                        <img src="assets/stone.png" alt="stone" id ="fiftyStone" class="stonekeeper">
                        <img src="assets/stone.png" alt="stone" id ="sixthStone" class="stonekeeper">
                    </div>
                    <div class="card">
                        <img src="assets/Rocketcard.png" alt="rocketcard" id="rocket-photo" >
                        <img src="assets/Quillcard.png" alt="quillcard" id="quill-photo" >
                        <img src="assets/Gamoracard.png" alt="gamoracard" id="gamora-photo" >
                        <img src="assets/Draxcard.png" alt="draaxcard" id="drax-photo" >
                    </div>
                    <div class="level">
                        <h1 id="easy">EASY</h1>
                        <h1 id="medium">MEDIUM</h1>
                        <h1 id="hard">HARD</h1>
                    </div>
                </div>
                <div>
                    <img src="assets/mind.png" alt="mind-stone" id="mind" class="stone transparente" onclick="stoneSelected('mind')" href="/game.html">
                    <img src="assets/soul.png" alt="soul-stone" id="soul" class="stone transparente" onclick="stoneSelected('soul')">
                    <img src="assets/space.png" alt="space-stone" id="space" class="stone transparente" onclick="stoneSelected('space')">
                    <img src="assets/time.png" alt="time-stone" id="time" class="stone transparente" onclick="stoneSelected('time')">
                    <img src="assets/reality.png" alt="reality-stone" id="reality" class="stone transparente" onclick="stoneSelected('reality')">
                    <img src="assets/power.png" alt="power-stone" id="power" class="stone transparente" onclick="stoneSelected('power')">
                    <div class="progress-space">
                        <h1>PROGRESS</h1>
                        <div class="progress-bar">
                            <div id="progress"></div>
                        </div>
                        <p><span id="percent"></span> / 6</p>
                    </div>
                </div>
            </section>
    <audio autoplay controls id='main_song'>
        <source src="assets/main.mp3"> 
    </audio>
    <script src="index.js"></script>
    <!-- 
        

     -->
</body>
</html>
